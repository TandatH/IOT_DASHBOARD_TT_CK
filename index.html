<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Smart Farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="farmBody" style="background-image: url('mainbackground.jpg');">

  <!-- Trang bắt đầu -->
  <div id="startPage" class="overlay">
    <h1>Welcome to Smart Farm</h1>
    <button class="start-button" onclick="startApp()">Bắt đầu</button>
  </div>

  <!-- Giao diện chính -->
  <div id="mainPage" style="display: none;">
    <div class="navbar">
      <button class="nav-btn" onclick="switchPen('cuu')">Chuồng cừu</button>
      <button class="nav-btn" onclick="switchPen('ga')">Chuồng gà</button>
      <button class="nav-btn" onclick="goBack()">Back</button>
    </div>

    <div class="sensor-section">
      <div class="sensor-box">
        <img src="nhietdo.gif" class="icon">
        <p>Nhiệt độ: <span id="temperature">--</span>°C</p>
      </div>

      <div class="sensor-box">
        <img src="doam.gif" class="icon">
        <p>Độ ẩm: <span id="humidity">--</span>%</p>
      </div>

      <div class="sensor-box">
        <img src="co2.gif" class="icon">
        <p>Gas: <span id="gas">--</span></p>
      </div>

      <div class="sensor-box">
        <img id="imgTime" src="ngay.gif" class="icon" />
        <p>THỜI GIAN</p>
        <div>
          <label>Chỉnh giờ: </label>
          <input type="time" id="timePicker">
        </div>
      </div>
    </div>

    <!-- Điều khiển thiết bị -->
    <div class="control-section">
      <div class="control-box">
        <img id="imgLight" src="den.png" class="icon">
        <div>
          <button class="on-btn" onclick="toggleDevice('light', true)">On</button>
          <button class="off-btn" onclick="toggleDevice('light', false)">Off</button>
        </div>
        <p>Light</p>
      </div>

      <div class="control-box">
        <img id="imgDoor" src="door.png" class="icon">
        <div>
          <button class="on-btn" onclick="toggleDevice('door', true)">On</button>
          <button class="off-btn" onclick="toggleDevice('door', false)">Off</button>
        </div>
        <p>Door</p>
      </div>

      <div class="control-box">
        <img id="imgMusic" src="nhac.png" class="icon">
        <div>
          <button class="on-btn" onclick="toggleDevice('music', true)">On</button>
          <button class="off-btn" onclick="toggleDevice('music', false)">Off</button>
        </div>
        <p>Music</p>
        <!-- Trình phát nhạc -->
        <audio id="musicPlayer" src="music.mp3"></audio>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
  <script src="script.js"></script>
</body>
</html>
